<mat-sidenav-container autosize>
    <mat-sidenav mode="side" opened="true">
        <mat-nav-list>
            <mat-list-item>
                <button (click)="isExpanded = !isExpanded">R/z</button>
            </mat-list-item>
            <mat-list-item *ngFor="let element of navigationElements" [routerLink]="element.path">
                <img src="../../../assets/images/star.png" class="nav-icon">
                <span class="nav-title" *ngIf="isExpanded">{{element.name}}</span>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary"> 
            <mat-toolbar-row>
                Jakie≈õ rzeczy
            </mat-toolbar-row>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
